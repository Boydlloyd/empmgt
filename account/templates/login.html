<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
		{% if messages %}
			<ul class="messages">
				   {% for message in messages %}
					<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
					    <p>{{ message }}</p><hr>
					</li>
				   {% endfor %}
			</ul>
		{% endif %}
			
  <h2>Login</h2>
  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Login</button>
  <br/>
  <a href="{% url 'userregister' %}" class="btn btn-link btn-sm"><i class="glyphicon glyphicon-pencil"></i> Register</a></b>
  <div class="modal fade" id="myModal" role="dialog">
	
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
              <label for="name-user" class="col-form-label">Username:</label>
              <input type="text" id="name-user" name="username" placeholder="Username..." class="form-control" required="true">
            </div>
            <div class="form-group">
              <label for="word-pass" class="col-form-label">Password:</label>
              <input id="word-pass" type="password" name="password" placeholder="Password..." class="form-control" required="true">
            </div>
            <input type="submit" value="Done" class="btn btn-success btn-sm" style="width: 10%;">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>

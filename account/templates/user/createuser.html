{% extends 'actiontemplate.html' %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="myForm">

	<form method="POST">
		<h2>{{title}}</h2>
		{% csrf_token %}	
		{{form|crispy}}
			<label>User Role</label><br>
			<select name="roleid" class="form-control" required="true">
				<option value="">Role</option>
				{% for role in roles %}
				<option value="{{role.id}}">{{role.name}}</option>
				{% endfor %}
			</select>
			

		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 <!--<img src="/static/img/driver.png" style="width: 100%">-->
		
		<a href="{% url 'allusers' %}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-backward"></i>Back</a>
		<input type="submit" value="Done" class="btn btn-success btn-sm">
		
	</form>
</div>
{% endblock %}

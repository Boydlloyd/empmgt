{% extends 'actiontemplateuser.html' %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="myForm">

	<form method="POST" action="{% url 'userregister' %}">
		<h2>{{title}}</h2>
		{% csrf_token %}
		{{form|crispy}}
			
		<fieldset>
			<input id="male" type="radio" name="gender" value="M" required="true">
			<label for="dollar">MALE</label>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input id="female" type="radio" name="gender" value="F" required="true">
			<label for="kwacha">FEMALE</label>
		</fieldset>

		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="{% url 'home' %}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-backward"></i>Back</a>
		<input type="submit" value="Done" class="btn btn-success btn-sm">
		
	</form>
</div>
{% endblock %}
